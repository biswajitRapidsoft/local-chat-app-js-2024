<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="login-container">
            <h2 class="text-center my-4 text-decoration-underline">Welcome To My Chat-App</h2>
            <form id="login-form" class="text-center container">
                <input class="fs-3 px-2 py-1 mb-3 rounded-3 bg-light text-white" type="text" id="username" placeholder="Username" required>
                <br>
                <input class="fs-3 px-2 py-1 rounded-3 bg-light" type="password" id="password" placeholder="Password" required>
                <br>
                <button class="btn btn-dark fs-4 mt-3" type="submit" id="login-btn">Login</button>
                <button class="btn btn-dark fs-4 ms-2 mt-3" type="button" id="register-btn">Register</button>
            </form>
        </div>

        <div class="chat-container" style="display: none;">
            <div class="nav px-3 py-3 ms-lg-5 ms-md-3 ms-sm-2 me-md-3 me-sm-1 me-1 my-lg-4 rounded-3">
                <div class="user-nav mb-2">
                    <div class="this-user bg-light rounded-3 px-3 py-2 fs-1 mb-3 d-flex justify-content-start align-items-center">
                        <i class="fa-solid fa-circle-user"></i>
                        <h1 class="user mb-0 ms-3"></h1>
                    </div>
                    <form class="user-search d-flex mb-1" role="search">
                        <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    </form>
                </div>
                <div class="person-selector w-100">

                </div>
                <div class="logout-container">
                    
                </div>
            </div>

            <div class="second-box me-lg-5 me-md-3 me-sm-2 ms-md-3 ms-sm-1 ms-1 my-lg-4">
                <div class="chathead-clrchat d-flex justify-content-between py-2 px-2 rounded-top">
                    <div class="chatting bg-dark rounded-2 px-3 py-1">
                        <h2 class="chat-header pt-2"></h2>
                    </div>
                    <div class="clrchat">
                        <button class="btn btn-dark clear-chat-button d-none fw-bold">Clear Chat</button>  
                    </div>
                </div>
            
                <div class="chat-box">
                    <div class="chat-msgs">
                        
                    </div>
            
                    <form action="" class="chat-input-form mt-3 mb-2">
                        <input type="text" class="chat-input" name="" placeholder="Type here...">
                        <button type="submit" class="btn btn-primary send-button fw-bold">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
